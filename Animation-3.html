<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation-03</title>

  <style>
    div{
      width: 400px;
      height: 300px;
      background-color: yellow;
      animation: my-animation 8s infinite;
    }
    @keyframes my-animation {
      from{
        background-color: darkred;
      }
      to{
        background-color: blue;
      }
    }

  </style>
</head>
<body>
    <div></div>
</body>
</html>
